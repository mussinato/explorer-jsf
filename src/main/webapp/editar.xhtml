<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EXPLORER</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="editar.css" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="mensagens" showDetail="false" autoUpdate="true" />
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<p:commandButton value="Salvar" actionListener="#{editarBean.salvar}" />
			</p:layoutUnit>
		
		    <p:layoutUnit position="center">
		        <p:panel header="#{editarBean.caminho}">
		        	<p:inputTextarea value="#{editarBean.content}" />		        	
		        </p:panel>
		    </p:layoutUnit>
		 </p:layout>
	</h:form>
</h:body>
</html>
